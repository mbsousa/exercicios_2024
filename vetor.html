<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    <script>
        const produtos = ["Arroz", "Feijão" , "Abobóra", "Macarrão"]
        alert(produtos)
        const pro = String(prompt("Digite mais um elemento à lista: "))
        produtos.push(pro)
        console.log(produtos)
        alert(produtos)
    </script>
</body>
</html>
